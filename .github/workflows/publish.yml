name: CI/CD Pipeline

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main
  release:
    types: [published]

jobs:
  test:
    name: Test & Lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

      - name: Run tests
        run: npm run test:ci

      - name: Upload test coverage
        uses: codecov/codecov-action@v3
        if: matrix.node-version == '20.x'
        with:
          files: ./coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella

  validate:
    name: Pre-Publish Validation
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Run pre-publish validation
        run: npm run validate:publish

      - name: Verify bin field
        run: |
          test -x bin/cli.js && echo "‚úì CLI executable"
          head -1 bin/cli.js | grep -q '#!/usr/bin/env node' && echo "‚úì Shebang correct"
          grep -q '"bin": "./bin/cli.js"' package.json && echo "‚úì bin field correct"

  publish:
    name: Publish to npm
    needs: [test, validate]
    runs-on: ubuntu-latest
    if: github.event_name == 'release' && github.event.action == 'published'
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Verify npm CLI version supports OIDC
        run: |
          NPM_VERSION=$(npm --version)
          echo "npm version: $NPM_VERSION"
          # npm 1.35.0+ required for OIDC trusted publishing
          npm install -g npm@latest

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Verify package version matches release
        run: |
          PKG_VERSION=$(node -p "require('./package.json').version")
          RELEASE_VERSION=${{ github.event.release.tag_name }}
          RELEASE_VERSION=${RELEASE_VERSION#v}
          echo "Package version: $PKG_VERSION"
          echo "Release version: $RELEASE_VERSION"
          if [ "$PKG_VERSION" != "$RELEASE_VERSION" ]; then
            echo "‚ùå Version mismatch!"
            exit 1
          fi
          echo "‚úÖ Versions match"

      - name: Publish to npm (OIDC Trusted Publishing)
        run: npm publish
        # Note: NO NODE_AUTH_TOKEN or environment variables needed
        # OIDC token is automatically generated by GitHub Actions
        # npm uses the OIDC token from id-token permission
        # Provenance attestations are automatically published

      - name: Create GitHub Release Assets
        uses: softprops/action-gh-release@v1
        if: success()
        with:
          files: |
            dist/index.js
            dist/index.js.map
            dist/auth-flow.js
            dist/auth-flow.js.map
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Post-Publish Verification
        run: |
          echo "üì¶ Published @presto-ai/google-workspace-mcp@${{ github.event.release.tag_name }}"
          echo "üîó npm: https://www.npmjs.com/package/@presto-ai/google-workspace-mcp"
          echo "üì• Install with: npm install @presto-ai/google-workspace-mcp@${{ github.event.release.tag_name }}"
          echo ""
          echo "‚úÖ Provenance attestations automatically published with OIDC trusted publishing"
          echo "üìä View provenance: npm view @presto-ai/google-workspace-mcp@${{ github.event.release.tag_name }} --json | jq '.provenance'"
